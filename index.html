<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Frontend Mentor | QR code component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="d-flex">
   <article class="container-fluid d-flex justify-content-center align-items-center">
       <div class="row ">
         <div class="col-12">
            <div class="card bg-white d-flex justify-content-center align-items-center">
               <img src="images/image-qr-code.png" alt="" srcset="images/image-qr-code.png">
               <section style="width:279.9px;">
                <h5 class="mt-4 text-center">Improve your front-end skills by building projects</h5>

                <p class="mt-3 text-center"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
              </section>
              </div>
         </div>
       </div>
   </article>

</html>
