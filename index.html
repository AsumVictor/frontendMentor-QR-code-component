<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="">
   <article class="container-fluid d-flex justify-content-center align-items-center" style="height:100%;">
       <div class="row ">
         <div class="col-12 ">
            <div class="qr-card bg-white d-flex justify-content-center align-items-center">
               <img src="images/image-qr-code.png" alt="" srcset="images/image-qr-code.png">
               <section style="width:279.9px;">
                <h5 class="mt-4 text-center">Improve your front-end <br>skills by building projects</h5>

                <p class="mt-3 text-center"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
              </section>
              </div>
         </div>
       </div>
       <div class="row attribution mt-5">
        <div class="col-auto">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/AsumVictor">Asum Victor</a>.
      </div>
      </div>
   </article>

     
  </main>
</body>
</html>
